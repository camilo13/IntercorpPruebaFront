<h1>Lista de Clientes</h1>
<hr>
<div class="row">
  <div class="col text-left">
    <h5>Edad promedio <span class="badge badge-secondary">{{promedio | number}}</span></h5>
    <h5>Desviacion estandar <span class="badge badge-secondary">{{desviacion | number}}</span></h5>
    <button class="btn btn-primary" routerLink="/cliente/nuevo">
      <i class="fas fa-user-plus"></i>
      Agregar Cliente
    </button>
  </div>
</div>

<table class="table table-striped mt-3 " *ngIf="clientes.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellidos</th>
    <th scope="col">Edad</th>
    <th scope="col">Fecha Nac.</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clientes; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{cliente.name}}</td>
    <td>{{cliente.lastname}}</td>
    <td>{{cliente.age}}</td>
    <td>{{cliente.fecha_nacimiento}}</td>
    
    <td>
      <button type="button" class="btn btn-link" [routerLink]="['/cliente',cliente.id]">
        <i class="fas fa-pen"></i>
      </button>
      <button type="button" class="btn btn-link" (click)="borrarCliente( cliente, i ) ">
        <i class="fas fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
